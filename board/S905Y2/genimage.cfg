image boot.vfat {
	vfat {
		files = {
			vars.txt,
			boot.scr,
			Image,
			amlogic
		}
	}
	size = 111M
}

image sdcard.img {

	hdimage {
		partition-table-type = hybrid
	}

	partition loader1 {
		in-partition-table = "no"
			image = "u-boot.bin"
			offset = 8M
	}

	partition boot {
		partition-type = 0xC
			bootable = "true"
			image = "boot.vfat"
			offset = 16M
	}

	partition rootfs {
		partition-type = 0x83
			image = "rootfs.ext4"
			offset=128M
	}
}
